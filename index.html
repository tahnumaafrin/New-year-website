<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New-year-website</title>
    <link rel="stylesheet" href="styles/style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Smooch+Sans:wght@100..900&display=swap");
    </style>
  </head>
  <body>
    <!-- banner section -->

    <section class="banner">
      <div class="header">
        <h1 class="heading">Happy New Year</h1>
        <h1 class="banner-sub-heading">New Year Party Celebration</h1>
      </div>
    </section>
    
    <!-- banner section done -->

    <section class="discount-banner">
      <div class="discount">
        <h1 class="discount-header">65% OFF</h1>
        <h4 class="discount-heading">Our Holiday Deals Are Better</h4>
        <h2 class="categories">All Categories</h2>
      </div>
    </section>

<!-- party section -->

    <section>
      <div class="party-banner">
        <div class="party-text">
          <h1 class="party-heading">Welcome to midnight party</h1>
          <p class="party-para">In a midnight party of new year a lot of gather in a specific place. They eat many snacks, drinks.</p>
          <button class="btn">JOIN NOW</button>
        </div>
        <div>
          <img src="./styles/Group 70.png" alt="Party image" class="party-img">
        </div>
      </div>
     
    </section>

    <!-- party section done -->
  </body>
</html>
